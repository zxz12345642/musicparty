server {
    listen 8080;
    server_name localhost zxzwsy.top;

    # 前端静态文件目录
    root /usr/share/nginx/html;
    index index.html;

    # 解决 Vue 路由刷新 404 问题
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理配置 - 和你开发环境的 /api 对应
    location /api/ {
        # 代理目标地址（去掉末尾的 / 也可以，Nginx 会自动处理）
        proxy_pass http://zxzwsy.top:3300/;
        
        # 传递原始请求头信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 解决可能的缓存问题
        proxy_buffering off;
    }
}